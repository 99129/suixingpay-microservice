server:
  port: 8761
spring:
  application:
    name: test-eureka
  profiles:
    active: @profilesActive@
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port:8761}/eureka
#      defaultZone: http://peer2:${server.port:8762}/eureka
---
spring:
  profiles: dev
eureka:
  environment: ${spring.profiles.active}
  instance:
    hostname: localhost
    prefer-ip-address: true

---
spring:
  profiles: sit
eureka:
  environment: ${spring.profiles.active}
  instance:
    hostname: localhost
    prefer-ip-address: true
#    hostname: peer1


